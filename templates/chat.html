    <script>

        var num_messages = 0;

        $(document).on("click","#button",function(){
            var new_msg = $("#msg_input").val();
            if (new_msg != "") {
                num_messages += 1;

                var time = new Date(Date.now());
                var month_string = ["Jan", "Feb", "Mar", "Apr", 
                                    "May", "Jun", "Jul", "Aug", "Sep", 
                                    "Oct", "Nov", "Dec"];
                var am_pm = time.getHours() > 12 ? "PM" : "AM"; 

                var time_string = time.getHours() + ":" + time.getMinutes() + " " + am_pm 
                                                  + " | " + month_string[time.getMonth()-1] 
                                                  + " " + time.getDate();

                $("#msg_output").append("<span>" + time_string + "</span>");
                $("#msg_output").append("<p>" + "User: " + new_msg + "</p>");
                
                $("#chat_feed").scrollTop(num_messages*1000);
                
                $("#msg_input").val("");
            }
        });
        </script>

<style>

    color: white;
    margin-top: 20;

}
.msg-header h2 {

    text-align: center; 
    padding: 0;
    color: #fff;
    font-size: 20px;
    padding-bottom: 8px;
    
}

.msgimg { /* @username profile icon */

    height: 30px; /* this ensures the aspect ratio is maintained */
    border-radius: 10%; 
    background-color: #7c7777; /* only to see styling properly */
}

.container1 {
    max-width: 100%;
}


/* Styling the msg-bottom container */
.msg-bottom {
    max-width: 100%;
    flex: 0 1 40px;
    position: relative;
    padding-bottom: 0px;
    padding-left: 15px;
    padding-right: 15px;
    width: 100%;
    border-radius: 50%;
}
/* Styling the input field */


.input-group .form-control {
    border-radius: 15px; 
    background-color: #101014; 
    color: #ffffff; 
    border: 1px solid #eeefef; 
    padding: 10px 20px; 
    font-size: 12px; 
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.2); 
}

/* To remove the border focus color */
.input-group .form-control:focus {
    box-shadow: none; /* Removes the default Bootstrap shadow */
    border-color: #484e78; /* A lighter border for focus */
}

/* Styling the incoming message */

.profile-icon {
    width: 20px; /* Adjust size as needed */
    height: 20px;
    background-color: #d8c9c9; /* Placeholder color, use actual image */
    border-radius: 10%; /* Slightly rounded corners for the square */
    background-size: cover;
    margin-right: 20px;
    margin-left: 20px;
}



/* Received messages  */
.received-msg-inbox, .sent-msg-inbox {
    border-radius: 12px;
    font-size: 12px;
    padding: 12px;
    margin-left: 2px;
    margin-right:2px ;
    margin-top: 5px;
    display:flex;
    color: rgb(250, 241, 241);
    position:relative;
    background-color: #343857;
    top: 0;
    bottom: 0;
    word-wrap: break-word;
}


.received-chats .received-msg {
    text-align: left;
}

.received-chats .received-msg .profile-icon {
    float: left;
    margin-right: 10px;
    display: flex;
    align-items: flex-end;
    margin-bottom: 8px;
}
.received-msg-inbox {
    justify-content: flex-start;
    float: left;
}


/* Sent messages  */
.sent-chats .sent-msg {
    text-align: right;
}

.sent-chats .sent-msg .profile-icon {
    float: right;
    margin-left: 10px;
    display: flex;
    align-items: flex-end;
    margin-bottom: 8px;
}
.sent-msg-inbox {
    justify-content: flex-end;
    float: right;
    padding: 10px;}

.msg-page {
    overflow: auto;
}
/* Clear floats */
.received-chats:after, .sent-chats:after {
    content: "";
    display: table;
    clear: both;
}

/* Style time text */
.time-left, .time-right {
    display: block;
    margin-top: 25px;
    font-size: 7px;
    color: #999;
}

.suggested-messages {
    display: flex;
    justify-content:flex-start;
    gap: 30px; /* Adds space between the bubbles */
    padding-left: 40px;
    padding-bottom: 0px;
}

.suggested-message {
    display: inline-block;
    background-color: #343857;
    color: #fff;
    padding: 2px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-size: xx-small;
    user-select: none; /* Prevents the text within the bubble from being selectable */
    transition: background-color 0.3s; /* Smooth transition for hover effect */
}

.suggested-message:hover {
    background-color: #50597b;
}
