    <script>

        var num_messages = 0;

        $(document).on("click","#button",function(){
            var new_msg = $("#msg_input").val();
            if (new_msg != "") {
                num_messages += 1;

                var time = new Date(Date.now());
                var month_string = ["Jan", "Feb", "Mar", "Apr", 
                                    "May", "Jun", "Jul", "Aug", "Sep", 
                                    "Oct", "Nov", "Dec"];
                var am_pm = time.getHours() > 12 ? "PM" : "AM"; 

                var time_string = time.getHours() + ":" + time.getMinutes() + " " + am_pm 
                                                  + " | " + month_string[time.getMonth()-1] 
                                                  + " " + time.getDate();

                $("#msg_output").append("<span>" + time_string + "</span>");
                $("#msg_output").append("<p>" + "User: " + new_msg + "</p>");
                
                $("#chat_feed").scrollTop(num_messages*1000);
                
                $("#msg_input").val("");
            }
        });
        </script>
