{% extends 'base.html' %}
{% block title %}
    Shop
{% endblock %}

{% block content %}
    <div class="pageHeading" style="padding-left: 10px;">
        <h1>Shop</h1>
        <h2>elevate your game and style</h2>
    </div>

    <!-- Iterate over list provided in app.py-->
    <!--Use temporary bootatrap table to display the items in our 'Shop'-->
    <table class="table table-hover table-dark table-striped mt-5">
        <thead>
            <tr>
                <!-- Our columns-->
                <!-- <th scope="col">ID</th> -->
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Rarity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Our rows-->
            {% for item in items %}
                <tr>
                    <!--<td>{{ item.id }}</td>-->
                    <td>{{ item.name }}</td>
                    <td>${{ item.price }}</td>
                    <!--<td>{{ item.rarity }}</td>-->
                    <td>
                        <button class="btn btn-outline btn-info">More info</button>
                        <button class="btn btn-outline btn-success">Purchase</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <style>
        .pageHeading h1{
            font-size: 3vw;
            font-family: "Indie Flower", sans-serif;
            font-weight: 500;
            color: #ebd834;
            margin-top: 100px;
        }

        .pageHeading h2{
            color:black;
            font-family: "Indie Flower", sans-serif;
            font-weight: bold;
            font-size:2vw;
        }
    </style>
{% endblock %}
