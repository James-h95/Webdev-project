<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Twist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="landing_style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img src="glitch_x.png" alt="logo" style="width:40px;">
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">PLAY</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CONNECT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">STATS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">LEADERBOARD</a>
            </li>
        </ul>
    </nav>

    <div id="landingCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#landingCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#landingCarousel" data-slide-to="1"></li>
            <li data-target="#landingCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="pt-10 text-center" id="slide1">
                    <h1>Tic Tac Twist</h1>
                    <h2>THE ULTIMATE TIC-TAC-TOE EXPERIENCE IN ONE SITE</h2>

                    <button type="button" class="btn btn-light btn-lg mt-5 pr-4 pl-4 rounded-pill"> &#xF2D4; Let's Play!</button>
                </div>
            </div> <!-- Test comment-->
            <div class="carousel-item">
                <img src="https://t3.ftcdn.net/jpg/06/77/38/72/360_F_677387221_dC8LPXcTYm2SCAuXyAlJnLCFKPeBxl23.jpg" class="d-block w-100" alt="Gameplay">
            </div>
            <div class="carousel-item">
                <img src="https://wallpapers-clan.com/wp-content/uploads/2023/11/cool-vaporwave-art-desktop-wallpaper-preview.jpg" class="d-block w-100" alt="Leaderboard">
            </div>
        </div>
        <a class="carousel-control-prev" href="#landingCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#landingCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
